<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIR JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section-title {
            color: #666;
            margin-top: 40px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .grid-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .grid-item h2 {
            color: #666;
            margin-top: 0;
        }
        .grid-item p {
            line-height: 1.6;
            color: #555;
            margin: 5px 0;
        }
        .grid-item span {
            font-weight: bold;
            color: #333;
        }
        .content-block {
            margin-top: 20px;
        }
        .content-block p {
            line-height: 1.6;
            color: #555;
            margin: 5px 0;
        }
        .content-block span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FHIR JSON Viewer</h1>
        <div id="fhir-resource" class="grid-container"></div>
    </div>

    <script>
        const fhirJson = {
            "resourceType": "Patient",
            "id": "example",
            "text": {
                "status": "generated",
                "div": "<div>John Doe</div>"
            },
            "identifier": [{
                "use": "usual",
                "type": {
                    "coding": [{
                        "system": "http://hl7.org/fhir/v2/0203",
                        "code": "MR"
                    }]
                },
                "system": "http://hospital.smarthealthit.org",
                "value": "12345"
            }],
            "active": true,
            "name": [{
                "use": "official",
                "family": "Doe",
                "given": ["John", "A."]
            }],
            "gender": "male",
            "birthDate": "1974-12-25"
        };

        function createTile(title, content) {
            return `
                <div class="grid-item">
                    <h2>${title}</h2>
                    <p>${content}</p>
                </div>
            `;
        }

        function displayFHIRResource(json) {
            const container = document.getElementById('fhir-resource');
            container.innerHTML = `
                ${createTile('Resource Type', json.resourceType)}
                ${createTile('ID', json.id)}
                ${createTile('Status', json.text.status)}
                ${createTile('Name', `${json.name[0].given.join(' ')} ${json.name[0].family}`)}
                ${createTile('Gender', json.gender)}
                ${createTile('Birth Date', json.birthDate)}
                ${createTile('Identifier', json.identifier[0].value)}
            `;
        }

        displayFHIRResource(fhirJson);
    </script>
</body>
</html>
