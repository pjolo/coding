<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIR JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section-title {
            color: #666;
            margin-top: 40px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .grid-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .grid-item h2 {
            color: #666;
            margin-top: 0;
        }
        .grid-item p {
            line-height: 1.6;
            color: #555;
            margin: 5px 0;
        }
        .grid-item span {
            font-weight: bold;
            color: #333;
        }
        .content-block {
            margin-top: 20px;
        }
        .content-block p {
            line-height: 1.6;
            color: #555;
            margin: 5px 0;
        }
        .content-block span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FHIR JSON Viewer</h1>
        <div id="patient-resource" class="grid-container"></div>
        <div id="medication-resource" class="grid-container"></div>
    </div>

    <script>
        const patientJson = {
            "resourceType": "Patient",
            "id": "FranzMuster",
            "meta": {
                "profile": [
                    "http://fhir.ch/ig/ch-core/StructureDefinition/ch-core-patient"
                ]
            },
            "text": {
                "status": "generated",
                "div": "<div xmlns=\"http://www.w3.org/1999/xhtml\"><p style=\"border: 1px #661aff solid; background-color: #e6e6ff; padding: 10px;\"><b>Franz Muster </b> male, DoB: 1995-01-27 ( Medical record number/012/08.111111)</p><hr/><table class=\"grid\"><tr><td style=\"background-color: #f3f5da\" title=\"Known Marital status of Patient\">Marital Status:</td><td colspan=\"3\"><span title=\"Codes: {http://fhir.ch/ig/ch-core/CodeSystem/ech-11-maritalstatus 6}\">in eingetragener Partnerschaft</span></td></tr><tr><td style=\"background-color: #f3f5da\" title=\"Language spoken\">Language:</td><td colspan=\"3\"><span title=\"Codes: {urn:ietf:bcp:47 de-CH}\">Deutsch (Schweiz)</span> (preferred)</td></tr><tr><td style=\"background-color: #f3f5da\" title=\"The registered place of birth of the patient. A sytem may use the address.text if they don't store the birthPlace address in discrete elements.\"><a href=\"http://hl7.org/fhir/extensions/5.1.0/StructureDefinition-patient-birthPlace.html\">Patient Birth Place</a></td><td colspan=\"3\"><ul><li>Paris Frankreich </li></ul></td></tr><tr><td style=\"background-color: #f3f5da\" title=\"The place of origin of the patient.\"><a href=\"StructureDefinition-ch-core-patient-ech-11-placeoforigin.html\">Place of Origin according to eCH-0011</a></td><td colspan=\"3\"><ul><li>Köniz BE </li></ul></td></tr><tr><td style=\"background-color: #f3f5da\" title=\"The patient's professed religious affiliations.\"><a href=\"http://hl7.org/fhir/extensions/5.1.0/StructureDefinition-patient-religion.html\">Patient Religion</a></td><td colspan=\"3\"><ul><li><span title=\"Codes: {http://terminology.hl7.org/CodeSystem/v3-ReligiousAffiliation 1077}\">Protestant</span></li></ul></td></tr></table></div>"
            },
            "extension": [
                {
                    "url": "http://hl7.org/fhir/StructureDefinition/patient-birthPlace",
                    "valueAddress": {
                        "city": "Paris",
                        "country": "Frankreich"
                    }
                },
                {
                    "url": "http://fhir.ch/ig/ch-core/StructureDefinition/ch-core-patient-ech-11-placeoforigin",
                    "valueAddress": {
                        "city": "Köniz",
                        "state": "BE"
                    }
                },
                {
                    "url": "http://hl7.org/fhir/StructureDefinition/patient-religion",
                    "valueCodeableConcept": {
                        "coding": [
                            {
                                "system": "http://terminology.hl7.org/CodeSystem/v3-ReligiousAffiliation",
                                "code": "1077",
                                "display": "Protestant"
                            }
                        ]
                    }
                }
            ],
            "identifier": [
                {
                    "type": {
                        "coding": [
                            {
                                "system": "http://terminology.hl7.org/CodeSystem/v2-0203",
                                "code": "MR"
                            }
                        ]
                    },
                    "system": "urn:oid:2.16.756.5.30.999999.1",
                    "value": "012/08.111111"
                }
            ],
            "name": [
                {
                    "family": "Muster",
                    "given": [
                        "Franz"
                    ]
                }
            ],
            "gender": "male",
            "birthDate": "1995-01-27",
            "maritalStatus": {
                "coding": [
                    {
                        "system": "http://fhir.ch/ig/ch-core/CodeSystem/ech-11-maritalstatus",
                        "code": "6",
                        "display": "in eingetragener Partnerschaft"
                    }
                ]
            },
            "communication": [
                {
                    "language": {
                        "coding": [
                            {
                                "system": "urn:ietf:bcp:47",
                                "code": "de-CH"
                            }
                        ],
                        "text": "Deutsch (Schweiz)"
                    },
                    "preferred": true
                }
            ]
        };

        const medicationJson = {
            "resourceType": "Medication",
            "id": "example-medication",
            "meta": {
                "profile": [
                    "http://hl7.org/fhir/StructureDefinition/Medication"
                ]
            },
            "code": {
                "coding": [
                    {
                        "system": "http://www.nlm.nih.gov/research/umls/rxnorm",
                        "code": "1049502",
                        "display": "Amoxicillin 250mg/5ml"
                    }
                ],
                "text": "Amoxicillin 250mg/5ml"
            },
            "status": "active",
            "manufacturer": {
                "reference": "Organization/example"
            },
            "form": {
                "coding": [
                    {
                        "system": "http://terminology.hl7.org/CodeSystem/v3-orderableDrugForm",
                        "code": "POWDER",
                        "display": "Powder"
                    }
                ],
                "text": "Powder"
            },
            "amount": {
                "value": 100,
                "unit": "mg",
                "system": "http://unitsofmeasure.org",
                "code": "mg"
            }
        };

        function createTile(title, content) {
            return `
                <div class="grid-item">
                    <h2>${title}</h2>
                    <p>${content}</p>
                </div>
            `;
        }

        function displayFHIRResource(json, containerId) {
            const container = document.getElementById(containerId);
            if (json.resourceType === 'Patient') {
                container.innerHTML = `
                    ${createTile('Name', `${json.name[0].given.join(' ')} ${json.name[0].family}`)}
                    ${createTile('Geschlecht', json.gender)}
                    ${createTile('Geburtsdatum', json.birthDate)}
                    ${createTile('Zivilstand', json.maritalStatus.coding[0].display)}
                    ${createTile('Bevorzugte Sprache', `${json.communication[0].language.text} (preferred: ${json.communication[0].preferred})`)}
                    ${createTile('Geburtsort', `${json.extension[0].valueAddress.city}, ${json.extension[0].valueAddress.country}`)}
                    ${createTile('Heimatort', `${json.extension[1].valueAddress.city}, ${json.extension[1].valueAddress.state}`)}
                    ${createTile('Religion', json.extension[2].valueCodeableConcept.coding[0].display)}
                `;
            } else if (json.resourceType === 'Medication') {
                container.innerHTML = `
                    ${createTile('Name', json.code.text)}
                    ${createTile('Status', json.status)}
                    ${createTile('Form', json.form.text)}
                    ${createTile('Menge', `${json.amount.value} ${json.amount.unit}`)}
                    ${createTile('Hersteller', json.manufacturer.reference)}
                `;
            }
        }

        displayFHIRResource(patientJson, 'patient-resource');
        displayFHIRResource(medicationJson, 'medication-resource');
    </script>
</body>
</html>
