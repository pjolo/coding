<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FHIR-Ressource JSON in Kacheln</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .tile {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      text-align: center;
      cursor: pointer;
    }

    .tile-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .tile-value {
      font-weight: bold;
    }

    .tile-details {
      display: none;
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app" class="container"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const app = $('#app');

    // FHIR-Ressource von URL laden
    const resourceUrl = 'https://fhir.example.org/resources/Patient/12345';

    $.ajax({
      url: resourceUrl,
      dataType: 'json',
      success: function(resourceJSON) {
        // Daten in Kacheln rendern
        renderTiles(resourceJSON);
      }
    });

    function renderTiles(resourceJSON) {
      for (const property in resourceJSON) {
        const tile = $('<div>').addClass('tile');

        const iconClass = getIconClass(property);
        const icon = $('<span>').addClass('tile-icon fas ' + iconClass);

        const value = $('<span>').addClass('tile-value').text(resourceJSON[property]);

        const details = <span class="math-inline">\('<div\>'\)\.addClass\('tile\-details'\);
details\.append\(</span>('<h4>').text(property));
        details.append($('<pre>').text(JSON.stringify(resourceJSON[property], null, 2)));

        tile.append(icon, value);
        tile.click(function() {
          $(this).find('.tile-details').toggle();
        });

        app.append(tile);
      }
    }

    function getIconClass(property) {
      switch (property) {
        case 'id':
          return 'fa-id-card';
