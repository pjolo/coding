<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIR JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        pre {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
        }
        .fhir-resource {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FHIR JSON Viewer</h1>
        <div id="fhir-resource" class="fhir-resource"></div>
    </div>

    <script>
        const fhirJson = {
            "resourceType": "Patient",
            "id": "example",
            "text": {
                "status": "generated",
                "div": "<div>John Doe</div>"
            },
            "identifier": [{
                "use": "usual",
                "type": {
                    "coding": [{
                        "system": "http://hl7.org/fhir/v2/0203",
                        "code": "MR"
                    }]
                },
                "system": "http://hospital.smarthealthit.org",
                "value": "12345"
            }],
            "active": true,
            "name": [{
                "use": "official",
                "family": "Doe",
                "given": ["John", "A."]
            }],
            "gender": "male",
            "birthDate": "1974-12-25"
        };

        document.getElementById('fhir-resource').innerHTML = `
            <h2>Resource Type: ${fhirJson.resourceType}</h2>
            <pre>${JSON.stringify(fhirJson, null, 2)}</pre>
        `;
    </script>
</body>
</html>
